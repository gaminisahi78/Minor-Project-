<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> DONATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
          <h1>Donation Form</h1>
        </div>
        <div class="contact-form">
          <div class="input-fields">
            <input type="text" class="input" placeholder="Donor Name">
            <input type="text" class="input" placeholder="Email Address">
            <input type="Number" class="input" placeholder="Contact Number">
            <input type="text"  class="input" placeholder="city">
            <input type="text" class="input" placeholder="Aadhar card number">
            <input type="text" class="input" placeholder="Gender">
            <input type="text" class="input" placeholder="Profession">
          </div>
          <div class="msg">
              <textarea placeholder="Description"></textarea>


          
            <div class="btn">Submit</div>
          </div>
        </div>
      </div>
</body>
</html>
